<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputs">
        <label for="pic">Upload Image</label>
        <input type="file" id="pic" accept="image/jpg , image/jpeg , image/png">
        <input type="text" id="input-name" placeholder="Name">
        <input type="number" id="input-ref" placeholder="Ref No">
        <input type="number" id="input-mbl" placeholder="Mobile No">
        <input type="text" id="input-address" placeholder="Address">
    </div>
    <button id="btn">Generate</button>
    <div id="main">
        <div>
            <img src="" alt="" id="image">
        </div>
        <div id="content">
            <p>Name</p>
            <p id="nme" class="para"></p>
            <p>Ref. No</p>
            <p id="ref-no" class="para"></p>
            <p>Mobile No</p>
            <p id="mbl-no" class="para"></p>
            <p>Address</p>
            <p id="address" class="para"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
